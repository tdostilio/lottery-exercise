<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Lottery</title>

<body>
<h1 class="page-title">Lottery Game</h1>
<p class="introduction" data-type= "paragraph">Welcome to the money pit!</p>

    <div class="first-five-numbers" data-type="random-number-under-69">1</div>
    <div class="first-five-numbers" data-type="random-number-under-69">2</div>
    <div class="first-five-numbers" data-type="random-number-under-69">3</div>

    <div class="first-five-numbers" data-type="random-number-under-69">5</div>
    <div class="second-two-numbers" data-type="random-number-under-26">0</div>
    <div class="second-two-numbers" data-type="random-number-under-26">0</div>
</div>
<button class="lottery-button" data-type="numbers-button">Get Numbers</button>
    

<script src="main.js"></script>

</html>
