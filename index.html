<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Monoton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Lottery</title>
</head>
<body>
<h1 class="page-title">Lottery Game</h1>
<p class="introduction" data-type= "paragraph">Welcome to the money pit!</p>
<div class="lottery-box" data-type="lottery-container">
    <div class="power-ball-box" data-type="power-ball">
        <div class="first-five-numbers lottery-number" data-type="random-number-under-69">?</div>
    </div>
    <div class="power-ball-box" data-type="power-ball">
        <div class="first-five-numbers lottery-number" data-type="random-number-under-69">?</div>
    </div>
    <div class="power-ball-box" data-type="power-ball">
        <div class="first-five-numbers lottery-number" data-type="random-number-under-69">?</div>
    </div>
    <div class="power-ball-box" data-type="power-ball">
        <div class="first-five-numbers lottery-number" data-type="random-number-under-69">?</div>
    </div>
    <div class="power-ball-box" data-type="power-ball">
        <div class="first-five-numbers lottery-number" data-type="random-number-under-69">?</div>
    </div>
    <div class="power-ball-box" data-type="power-ball">
        <div class="second-two-numbers lottery-number" data-type="random-number-under-26">?</div>
    </div>
    <div class="power-ball-box" data-type="power-ball">
        <div class="second-two-numbers lottery-number" data-type="random-number-under-26">?</div>
    </div>
</div>

<div class="button-box" data-type="button-container">
    <button class="lottery-button" data-type="numbers-button">Get Numbers</button>
    <button class="refresh-button" data-type="refresh">Retry</button>
</div>



    
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
